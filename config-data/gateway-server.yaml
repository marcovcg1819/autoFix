server:
  port: 8080
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: ms-vehiculos
          uri: lb://ms-vehiculos
          predicates:
            - Path=/vehiculo/**
        - id: ms-vehrep
          uri: lb://ms-vehrep
          predicates:
            - Path=/vehrep/**
        - id: ms-costo
          uri: lb://ms-costo
          predicates:
            - Path=/costo/**
        - id: MS-REPARACIONES
          uri: lb://ms-reparaciones
          predicates:
            - Path=/reparacion/**
        - id: ms-tipo
          uri: lb://ms-tipo
          predicates:
            - Path=/tipo/**
